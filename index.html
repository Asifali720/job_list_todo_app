<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        .font_poppins{
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="flex items-center justify-center bg-[#434244] w-full h-screen">
    <div class="w-[414px] max-w-[414px] h-screen overflow-y-scroll scroll_bar bg-[#191720] px-6 pt-10 pb-5 rounded-2xl shadow-3xl relative" id="main">

        <!-- job listing page -->
       <div class="" id="job_list">
        <div class="flex items-center justify-between">
            <div>
                <span class="font-bold text-[18px] text-white font_poppins -tracking-[0.5px]">Welcome</span>
                <h1 class="text-[25px] font-light font_poppins text-white mb-4" id="user_name"></h1>
            </div>
            <button id="go_back">
                <img src="./asset/icons/sign-out.svg" />
            </button>
        </div>
        <!-- search -->
        <div class="flex bg-[#1e1c24] gap-4 items-center border border-[#8F8F9E] rounded-xl px-4 py-2 mb-6">
            <button class="font-xl text-[#8F8F9E]">
               <img src="./asset/icons/search-ico.svg"/>
            </button>
            <input type="text" name="" id="search" placeholder="Search keywords.."
                class="placeholder:text-[#8F8F9E] bg-transparent outline-none border-none text-white py-1">
        </div>

        <span class="font_poppins text-[#8F8F9E] text-center w-full block" id="no_job">Your jobs will appear here</span>
        <!-- Jobs -->
         <div id="jobEl">

         </div>

             <!-- add job button -->
        <button class="w-[74px] h-[74px] rounded-full bg-[#E5E5E5] absolute bottom-5 right-5 flex items-center justify-center transition-all ease-in-out duration-300" id="add_btn">
            <img src="./asset/icons/add-icon.svg"/>
         </button>  
       </div>
     
          

       <!-- login/signup page -->

       <!-- add & edit job post -->

    </div>


    <script src="script.js" type="module">
    </script>
    
</body>

</html>
